{% extends "basic.html" %}

{% block content %}
	<form action="{%url 'nowplayer'%}" method="POST">
		{% csrf_token %}
		<select name="team" class="form-control">
			<option value="0" selected="selected">--</option>
			{% for team in teams %}
			<option value="{{team.teamID}}">{{team.name}}</option>
			{% endfor %}
		</select>
	
	<button type="submit" class="btn btn-default">確認送出</button>
	</form>
	{% if players %}
		<table class="table table-striped">
			<tr>
				<td>姓名</td>
				<td>背號</td>
				<td>學號</td>
			</tr>
			{% for player in players %}
			<tr>
				<td>{{player.name}}</td>
				<td>{{player.number}}</td>
				<td>{{player.studentID}}</td>
			</tr>
			{% endfor %}
			
		</table>		
	{% endif %}
{% endblock content %}
